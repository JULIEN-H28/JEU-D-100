<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="jeu des 100 points"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="assets/css/Jeu-d-100.css"/>
        <title>JEU DES 100 POINTS</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>JEU DES 100 POINTS</h1>

        <h2>BIENVENUE " la partie va commencer ! "</h2>

        <div id='message' class="alert" role="alert"></div>
        <main class="card" id='Game'>
            <section class="py-4 py-xl-5">
                    <div class="row">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                            <h5 id='scoreOne' class="card-title">Joueur 1 - Score : 0</h5>
                        </div>
                    </div>
                    
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 id='scoreTwo' class="card-title">Joueur 2 - Score : 0</h5>
                    </div>
                </div>
            </section>


            <button id="btnLancer">Lancer</button>
            <p id="message"></p>
            <div id="listResultats"></div>
        
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>Nouvelle Partie</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Prise</button>
        </main>
    </body>

    <script src="assets/js/Jeu-d-100.js"></script>
</html>
